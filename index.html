<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry form</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

</head>
    <body>

        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="./assets/logo.png" alt="" width="30" class="d-inline-block align-text-top">
                    SMART ZAMBIA
                  </a>
                </div>
            </nav>
        </div>
        <div class="container">
            
            <div class="row mt-4">
                <div class="col-md-6 m-auto">
                    <!-- Material form login -->
                        <!-- <div class="card"> -->

                            <h5 class="card-header info-color white-text text-center py-4">
                                <strong>Institution Registry</strong>
                            </h5>
                        
                            <!--Card content-->
                            <!-- <div class="card-body px-lg-5 pt-0"> -->
                                
                                <div id="userAlert"></div>

                                <!-- Form -->
                                <form class="text-center" id="contact_registry" name="contact_registry" style="color: #757575;" enctype="multipart/form-data">

                                    <div class="md-form">
                                        <label for="reference">Reference</label>
                                        <input type="text" name="reference" id="reference" class="form-control" placeholder="">
                                    </div>
                                    <div class="md-form">
                                        <label for="source" >Source</label>
                                        <input type="text" name="source" id="source" class="form-control">                                        
                                    </div>
                                    <div class="md-form">
                                        <label for="address" >Address</label>
                                        <input type="text" name="address" id="address" class="form-control">
                                    </div>
                                    <div class="md-form">
                                        <label for="postbox" >Post Box</label>
                                        <input type="text" name="postbox" id="postbox" class="form-control">
                                    </div>
                                    <div class="md-form">
                                        <label for="phone" >Phone</label>
                                        <input type="text" name="phone" id="phone" class="form-control">
                                    </div>
                                    <div class="md-form">
                                        <label for="email" >Email</label>
                                        <input type="email" name="email" id="email" class="form-control" required>
                                    </div>

                                    <div class="custom-file mb-3">
                                        <label for="files" class="custom-file-label">Upload Files</label>
                                        <input type="file" name="files" id="files" class="custom-file-input" multiple>
                                    </div>
                                                        
                                    <!-- Sign in button -->
                                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect" id="submit_registry_form" type="submit" >Submit</button>
                            
                                </form>
                                <!-- Form -->
                        
                            <!-- </div>
                        
                        </div> -->
                        <!-- Material form login -->
                    
                </div>
            </div>
        </div>

        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        
        <script src="https://www.google.com/recaptcha/api.js?render=6Lckk38cAAAAANDwm_84BN8xIgMAVZ72NR4iomj4"></script>
        <script src="index.js"></script>
    </body>
</html>
